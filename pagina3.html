<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi mente después que te conocí</title>

    <!-- Fuente más romántica -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background-color: #000; 
            font-family: 'Arial', sans-serif; 
        }

        canvas { display: block; }

        #main-title {
            position: absolute;
            top: 10%;
            width: 100%;
            text-align: center;
            color: white;
            font-family: 'Playfair Display', serif;
            font-size: 3.8rem;
            font-weight: bold;
            letter-spacing: 3px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 
                         0 0 40px rgba(255, 105, 180, 0.6);
            pointer-events: none;
            z-index: 10;
        }

        /* BOTÓN SIGUIENTE */
        #next-btn {
            position: absolute;
            top: 25px;
            right: 30px;
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(45deg,#ff4da6,#ff1493);
            color: white;
            font-weight: bold;
            cursor: pointer;
            z-index: 20;
            box-shadow: 0 0 15px rgba(255,105,180,0.7);
            transition: 0.3s;
        }

        #next-btn:hover {
            transform: scale(1.08);
        }

        /* CÓDIGO OCULTO (VISIBLE PERO SUTIL) */
        #secret-code {
            position: absolute;
            bottom: 18px;
            right: 25px;
            font-size: 18px;
            opacity: 0.55;
            letter-spacing: 4px;
            color: #ffd6ff;
            text-shadow: 0 0 8px rgba(255,182,255,0.8);
            z-index: 20;
        }

        /* FOOTER */
        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            font-size: 12px;
            opacity: 0.7;
            color: white;
            z-index: 20;
        }
    </style>
</head>
<body>

<div id="main-title">Mi mente después que te conocí</div>
<button id="next-btn" onclick="window.location='pagina4.html'">Siguiente</button>
<div id="secret-code">0</div>

<canvas id="loveGalaxy"></canvas>

<footer>
recuerda buscar el codigo oculto de esta pagina.
</footer>

<script>
const canvas = document.getElementById('loveGalaxy');
const ctx = canvas.getContext('2d');

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const particles = [];
const words = [];
const stars = [];
const meteors = [];
const texts = ["Osito", "Pajarita", "Te amo", "Feliz San Valentín", "Mi mundo", "Eres mi sueño", "Gracias por existir"];

// ESTRELLAS
for (let i = 0; i < 200; i++) {
    stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: Math.random() * 2,
        opacity: Math.random(),
        speed: Math.random() * 0.02 + 0.005
    });
}

// CORAZÓN
function getHeartPoint(t) {
    let x = 16 * Math.pow(Math.sin(t), 3);
    let y = 13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t);
    return { x: x * 20, y: -y * 20 }; 
}

class Particle {
    constructor() { this.reset(); }
    reset() {
        this.t = Math.random() * Math.PI * 2;
        const target = getHeartPoint(this.t);
        this.x = canvas.width / 2;
        this.y = canvas.height / 2;
        this.targetX = target.x + canvas.width / 2;
        this.targetY = target.y + canvas.height / 2;
        this.speed = Math.random() * 0.02 + 0.005;
        this.color = `hsla(${Math.random() * 20 + 340}, 100%, 75%,`;
    }
    draw() {
        this.x += (this.targetX - this.x) * this.speed;
        this.y += (this.targetY - this.y) * this.speed;
        ctx.fillStyle = this.color + "0.8)";
        ctx.beginPath();
        ctx.arc(this.x, this.y, 1.5, 0, Math.PI * 2);
        ctx.fill();
        if (Math.abs(this.x - this.targetX) < 1) this.reset();
    }
}

// PALABRAS
class Word {
    constructor(text) { this.text = text; this.reset(); }
    reset() {
        const side = Math.floor(Math.random() * 4);
        if (side === 0) { this.x = -100; this.y = Math.random() * canvas.height; this.vx = Math.random() * 2 + 1; this.vy = (Math.random() - 0.5) * 2; }
        else if (side === 1) { this.x = canvas.width + 100; this.y = Math.random() * canvas.height; this.vx = -(Math.random() * 2 + 1); this.vy = (Math.random() - 0.5) * 2; }
        else if (side === 2) { this.y = -50; this.x = Math.random() * canvas.width; this.vy = Math.random() * 2 + 1; this.vx = (Math.random() - 0.5) * 2; }
        else { this.y = canvas.height + 50; this.x = Math.random() * canvas.width; this.vy = -(Math.random() * 2 + 1); this.vx = (Math.random() - 0.5) * 2; }
        this.hue = Math.random() * 60 + 300;
    }
    draw() {
        this.x += this.vx;
        this.y += this.vy;
        ctx.save();
        ctx.font = "bold 20px Arial";
        ctx.shadowBlur = 15;
        ctx.shadowColor = `hsl(${this.hue}, 100%, 50%)`;
        ctx.fillStyle = "white";
        ctx.textAlign = "center";
        ctx.fillText(this.text, this.x, this.y);
        ctx.restore();
        if (this.x < -150 || this.x > canvas.width + 150 || this.y < -100 || this.y > canvas.height + 100) this.reset();
    }
}

// METEOROS
class Meteor {
    constructor() { this.init(); }
    init() {
        this.x = Math.random() * canvas.width;
        this.y = 0;
        this.v = Math.random() * 3 + 4;
        this.active = false;
    }
    draw() {
        if (!this.active && Math.random() > 0.997) this.active = true;
        if (!this.active) return;
        this.x -= this.v; this.y += this.v;
        ctx.strokeStyle = "rgba(255, 255, 255, 0.6)";
        ctx.beginPath();
        ctx.moveTo(this.x, this.y);
        ctx.lineTo(this.x + 40, this.y - 40);
        ctx.stroke();
        if (this.x < -100 || this.y > canvas.height) { this.init(); this.active = false; }
    }
}

// Inicialización
for (let i = 0; i < 900; i++) particles.push(new Particle());
for (let i = 0; i < 3; i++) meteors.push(new Meteor());
texts.forEach(t => words.push(new Word(t)));

function animate() {
    ctx.fillStyle = 'rgba(0, 0, 0, 0.25)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    stars.forEach(s => {
        s.opacity += s.speed;
        if (s.opacity > 1 || s.opacity < 0) s.speed *= -1;
        ctx.fillStyle = `rgba(255,255,255,${s.opacity})`;
        ctx.fillRect(s.x, s.y, s.size, s.size);
    });

    meteors.forEach(m => m.draw());
    particles.forEach(p => p.draw());
    words.forEach(w => w.draw());

    requestAnimationFrame(animate);
}

animate();

window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
});
</script>

</body>
</html>
