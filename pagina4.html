<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Cupones</title>

<style>
body{
    margin:0;
    background:#1a1a2e;
    color:white;
    font-family:Georgia;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    height:100vh;
    overflow:hidden;
}

h2{ margin-bottom:20px; }

/* PREGUNTA */
.quiz{
    background:#16213e;
    padding:25px 35px;
    border-radius:15px;
    text-align:left;
    box-shadow:0 0 20px rgba(0,0,0,0.5);
}

.quiz button{
    margin-top:15px;
    padding:8px 15px;
    cursor:pointer;
}

/* CUPONES */
.container{
    display:none;
    flex-wrap:wrap;
    justify-content:center;
    gap:30px;
    margin-top:40px;
    max-width:1000px;
}

.coupon{
    width:220px;
    height:140px;
    perspective:1000px;
    cursor:pointer;
}

.card{
    width:100%;
    height:100%;
    position:relative;
    transform-style:preserve-3d;
    transition:0.8s;
}

.coupon.flipped .card{
    transform:rotateY(180deg);
}

.face{
    position:absolute;
    width:100%;
    height:100%;
    backface-visibility:hidden;
    border-radius:15px;
    display:flex;
    justify-content:center;
    align-items:center;
    font-weight:bold;
    text-align:center;
    padding:15px;
}

.back{
    background:#ff4da6;
    letter-spacing:3px;
}

.front{
    background:gold;
    color:#000;
    transform:rotateY(180deg);
}

.face::before,
.face::after{
    content:"";
    position:absolute;
    width:25px;
    height:25px;
    background:#1a1a2e;
    border-radius:50%;
    top:50%;
    transform:translateY(-50%);
}

.face::before{ left:-12px; }
.face::after{ right:-12px; }

/* BOT√ìN SIGUIENTE */
.next{
    position:absolute;
    top:20px;
    right:20px;
    color:white;
    text-decoration:none;
}

/* C√≥digo oculto */
.secret{
    position:absolute;
    top:12%;
    left:7%;
    opacity:0.08;
    font-size:22px;
    font-weight:bold;
}

/* Footer */
footer{
    position:absolute;
    bottom:10px;
    width:100%;
    font-size:12px;
    opacity:0.6;
    text-align:center;
}
</style>
</head>

<body>

<h2>Antes de ganar un cup√≥n...</h2>

<div class="quiz" id="quiz">
<p><strong>Selecciona las 3 cosas que m√°s me gustan de ti:</strong></p>

<label><input type="checkbox" value="voz"> Su voz</label><br>
<label><input type="checkbox" value="labios"> Sus labios</label><br>
<label><input type="checkbox" value="pelo"> Su pelo</label><br>
<label><input type="checkbox" value="pilin"> Su pilin</label><br>
<label><input type="checkbox" value="ojos"> Sus ojos</label><br>
<label><input type="checkbox" value="altura"> Su altura</label><br>

<button onclick="checkAnswer()">Confirmar</button>
</div>

<div class="container" id="coupons">

<div class="coupon" onclick="select(this)">
    <div class="card">
        <div class="face back">CUP√ìN</div>
        <div class="face front">Hago lo que quieras por 24h</div>
    </div>
</div>

<div class="coupon" onclick="select(this)">
    <div class="card">
        <div class="face back">CUP√ìN</div>
        <div class="face front">Te grabo un Heels Dance</div>
    </div>
</div>

<div class="coupon" onclick="select(this)">
    <div class="card">
        <div class="face back">CUP√ìN</div>
        <div class="face front">Pide lo que quieras</div>
    </div>
</div>

<div class="coupon" onclick="select(this)">
    <div class="card">
        <div class="face back">CUP√ìN</div>
        <div class="face front">Nada perdiste</div>
    </div>
</div>

<div class="coupon" onclick="select(this)">
    <div class="card">
        <div class="face back">CUP√ìN</div>
        <div class="face front">Modelar en ropa interior</div>
    </div>
</div>

</div>

<a class="next" href="pagina5.html">Siguiente ‚ûú</a>

<div class="secret">1</div>

<footer>recuerda buscar el codigo oculto de esta pagina.</footer>

<script>
function checkAnswer(){
    const checked = [...document.querySelectorAll('input[type="checkbox"]:checked')];

    if(checked.length !== 3){
        alert("Debes seleccionar exactamente 3 opciones üíï");
        return;
    }

    const values = checked.map(c => c.value).sort();
    const correct = ["labios","pelo","voz"].sort();

    if(JSON.stringify(values) === JSON.stringify(correct)){
        document.getElementById("quiz").style.display="none";
        document.getElementById("coupons").style.display="flex";
    }else{
        alert("Mmm... creo que no me conoces tanto üòè Intenta nuevamente refrescando la p√°gina.");
    }
}

let chosen=false;
function select(el){
    if(!chosen){
        el.classList.add("flipped");
        chosen=true;
    }else{
        alert("Solo puedes elegir uno üíï");
    }
}
</script>

</body>
</html>
