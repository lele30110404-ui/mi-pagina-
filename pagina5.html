<!DOCTYPE html>

<head>

<style>

body{
    margin:0;
    font-family:'Segoe UI', sans-serif;
    background:linear-gradient(135deg,#1a1a2e,#16213e,#0f3460);
    color:white;
    text-align:center;
}

/* TITULO */
h1{
    margin-top:40px;
    font-size:42px;
}

/* COFRE */
.cofre{
    width:220px;
    height:180px;
    background:linear-gradient(#5c3d2e,#3e2723);
    margin:80px auto 20px auto;
    border-radius:20px;
    cursor:pointer;
    transition:0.5s;
    display:flex;
    align-items:center;
    justify-content:center;
    box-shadow:0 0 30px rgba(0,0,0,0.6);
    position:relative;
}

.cofre::before{
    content:"";
    position:absolute;
    top:-40px;
    width:220px;
    height:60px;
    background:linear-gradient(#6d4c41,#4e342e);
    border-radius:50% 50% 0 0;
}

.cofre.abierto{
    width:550px;
    height:420px;
    flex-direction:column;
}

/* OBJETOS INTERNOS */
.objetos{
    display:none;
    gap:40px;
    margin-top:60px;
}

.cofre.abierto .objetos{
    display:flex;
}

.objeto{
    width:90px;
    height:90px;
    background:#ffffff22;
    border-radius:20px;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:40px;
    cursor:pointer;
    transition:0.4s;
}

.objeto:hover{
    transform:scale(1.2);
}

/* BOTON SIGUIENTE */
.siguiente{
    margin-top:20px;
    padding:12px 25px;
    background:#ffffff22;
    border:none;
    border-radius:12px;
    color:white;
    cursor:pointer;
    font-size:16px;
}

/* FOOTER */
footer{
    margin-top:40px;
    font-size:14px;
    opacity:0.8;
}

/* CODIGO OCULTO */
.codigo{
    color:transparent;
    user-select:none;
}

/* MODAL GENERAL */
.modal{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.85);
    display:none;
    align-items:center;
    justify-content:center;
}

.modal-content{
    background:white;
    color:black;
    padding:30px;
    border-radius:20px;
    width:450px;
    max-width:90%;
    animation:zoom 0.3s ease;
}

@keyframes zoom{
    from{transform:scale(0.5);}
    to{transform:scale(1);}
}

textarea{
    width:100%;
    height:120px;
    margin-top:10px;
    padding:10px;
}

input{
    width:100%;
    padding:10px;
    margin-top:10px;
}

button{
    margin-top:15px;
    padding:10px 20px;
    border:none;
    border-radius:10px;
    cursor:pointer;
    background:#333;
    color:white;
}

</style>
</head>
